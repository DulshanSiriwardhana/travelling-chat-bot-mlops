# GitHub Actions CI/CD Workflow for Travel Agent Chat Bot
# This workflow installs dependencies, runs tests, builds Docker image, and can deploy to EC2

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest || echo "No tests found, skipping."
      - name: Build Docker image
        run: |
          docker build -t travel-agent-chatbot .

  # Optional: Deploy to EC2 (requires secrets)
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$KEY" > key.pem
          chmod 600 key.pem
          rsync -avz -e "ssh -i key.pem -o StrictHostKeyChecking=no" . $USER@$HOST:~/Travel-Agent-Chat-Bot
          ssh -i key.pem -o StrictHostKeyChecking=no $USER@$HOST 'cd ~/Travel-Agent-Chat-Bot && docker build -t travel-agent-chatbot . && docker stop travel-agent-chatbot || true && docker rm travel-agent-chatbot || true && docker run -d -p 5000:5000 --name travel-agent-chatbot travel-agent-chatbot'
